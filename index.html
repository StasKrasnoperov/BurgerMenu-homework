<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerMenu</title>
    <link rel="stylesheet" href="\css\style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo">
                <div class="header__avatar"></div>
            </div>
            <div class="header__menu menu">
                <div class="menu__icon">
                    <img class="burger" src="burger.svg" alt="">
                </div>
                <nav class="menu__body">
                    <div class="menu__list">
                        <div class="menu__item"><a class="menu__link" href="#logo">Logo</a></div>
                        <div class="menu__item"><a class="menu__link" href="#product">Product</a></div>
                        <div class="menu__item"><a class="menu__link" href="#info">Info</a></div>
                        <div class="menu__item"><a class="menu__link" href="#contacts">Contacts</a></div>
                    </div>
                </nav>
            </div>
        </nav>
    </header>
    <main class="main ">
        <section id="logo" class="logo block">
            <div class="logo__content content">Logo</div>
        </section>
        <section id="product" class="product block">
            <div class="product__content content">Product</div>
        </section>
        <section id="info" class="info block">
            <div class="info__content content">Info</div>
        </section>
        <section id="contacts" class="contacts block">
            <div class="contacts__content content">Contacts</div>
        </section>
        <section  class="footer block">
            <div class="footer__content content">Footer</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
